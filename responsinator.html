<body>
 <center>
  <div id='input_container'>
   <span style='color: #fff;font-size: 20px;display: block;margin-bottom: 5px;'>AS Responsinator</span>
   <input autocomplete='off' id='url' placeholder='Enter your website url...' required='' type='url' value='' /><br />
   <button class='main_buttons' onclick='check_go()'><i class='zmdi zmdi-devices'></i>Check</button>
   <button class='main_buttons' id='reload' onclick='document.getElementById("iframe").setAttribute("src", document.getElementById("iframe").getAttribute("src"))' style='display: none;'><i class='zmdi zmdi-refresh-alt'></i>Reload</button>
  </div>
  <div style='height: 180px;'></div>
  <iframe allowfullscreen='true' id='iframe' style='display: none;'></iframe><br /><br /><br /><br />
 </center>
 <div id='resize'>
  <span id='frame_size'></span>
  Width: <input autocomplete='off' id='width' placeholder='Enter width' required='' type='number' value='' /><br />
  Height: <input autocomplete='off' id='height' placeholder='Enter height' required='' type='number' value='' /><br />
  <button class='main_buttons' onclick='resize(document.getElementById("width").value,document.getElementById("height").value)'><i class='zmdi zmdi-arrows'></i>Resize</button>
 </div>
 <div class='no-items section' id='required'></div>
 <script>
  let params = new URLSearchParams(document.location.search);
  let web = params.get("url");
  if(web != null && web != ""){
  document.getElementById("url").value = web;
    main();
  }
  let w = params.get("w");
  let h = params.get("h");
  if(w != "" && w != null){
  document.getElementById("iframe").style.width = w+"px";
  }else{
  document.getElementById("iframe").style.width = "1024px";
  }
  if(h != "" && h != null){
  document.getElementById("iframe").style.height = h+"px";
  }else{
  document.getElementById("iframe").style.height = "600px";
  }
  function on(){
  document.getElementById("iframe").style.display = "block";
  }
  function go(link){
  document.getElementById("iframe").setAttribute("src", link);
  }
  function resize(w,h){
  if(w != "" && h != ""){
  if(document.getElementById("url").checkValidity()){
  document.getElementById("iframe").style.width = w+"px";
  document.getElementById("iframe").style.height = h+"px";
  document.getElementById("iframe").setAttribute("src", document.getElementById("iframe").getAttribute("src"))
   } else{
    alert("Please enter a valid url.");
   }
  } else{
    alert("Please enter both - width & height");
  }
  }
  function check_go(){
  if(document.getElementById("url").checkValidity()){
  var newurl = "https://asresponsinator.blogspot.com/?url="+document.getElementById("url").value;
  window.location.href = newurl;
  }else{
    alert("Please enter a valid url.");
  }
  }
  function main(){
  if(document.getElementById("url").checkValidity()){
  document.getElementById("input_container").classList.add("top");
  var url = document.getElementById("url").value;
   on();
    go(url);
  document.getElementById("resize").classList.add("active");
  document.getElementById("reload").style.display = "inline-block";
  setInterval(check_frame_size, 500);
    }else{
    alert("Please enter a valid url.");
    }
  }
  function check_frame_size(){
  document.getElementById("frame_size").innerHTML = "";
  document.getElementById("frame_size").innerText = "";
  document.getElementById("frame_size").innerHTML = document.getElementById("iframe").style.width+" &#215; "+document.getElementById("iframe").style.height;
  }
 </script>
