 <script>
 javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
 
 function main(){
 fetch("https://asbros.github.io/index.json")
 .then(r => r.json())
 .then((x) => {
  var ps = x;
  
  ps.forEach((p,n) => {
   var cont = document.createElement("div");
   var cent = document.createElement("center");
   var image = document.createElement("img");
   var name = document.createElement("p");
   var about = document.createElement("div");
   var url = document.createElement("a");
   cont.setAttribute("class","project shadow alert-red pad-15");
   image.src = p.image;
   name.innerText = p.name;
   name.setAttribute("class","josefin-font");
   about.innerText = p.about;
   url.href = p.url;
   url.innerText = "View";
   url.target = "_blank";
   url.setAttribute("class","bg-red btn white f-16 shadow margin-5 josefin-font");
   cont.appendChild(cent);
   cent.appendChild(image);
   cent.appendChild(name);
   cent.appendChild(about);
   cent.appendChild(url);
   document.querySelector("#projects").appendChild(cont);
  });
 })
 .catch(e => alert(e));
 }
 main();
 </script>
