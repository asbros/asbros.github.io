<!DOCTYPE html>
<title>AS LIVE TV</title>
<script type="text/javascript" charset="utf-8" async="" src="https://ssl.p.jwpcdn.com/player/v/8.30.0/jwpsrv.js"></script>
<meta content='#dc3545' name='theme-color' />
<meta charset='utf-8' />
<meta content='width=device-width, initial-scale=1.0' name='viewport' />
<meta content='https://i.imgur.com/aFOM5pg.png' property='og:image' />
<link href='https://i.imgur.com/aFOM5pg.png' rel='shortcut icon' type='image/vnd.microsoft.icon' />
<link href='https://i.imgur.com/aFOM5pg.png' rel='apple-touch-icon' />
<link href='https://asbros.github.io/as.webmanifest' rel='manifest' />
<link href='https://asbros.github.io/css/main.css' rel='stylesheet' />
<script src='https://asbros.github.io/popup.js/popup.js'></script>
<script src="//hlsbook.net/wp-content/examples/hls.min.js"></script>
<style type='text/css'>
 *{font-family:'Jost', sans-serif;user-select:none;}
 body{padding:0;margin:0;}
 .mcon{margin:0;padding:0px;}
 .plrd{position:-webkit-sticky;position:sticky;z-index:9999999;top:0;border:3px solid #dc3545;background:#000;margin-bottom:8px;}
 #video{width:100%;height:100%;}
 .chnld{list-style-type:number;padding:7px;}
 button{padding:10px;background:rgba(153, 153, 153, 0.4);margin-bottom:5px;font-size:17px;border:0;width:100%;text-align:left;}
 @media only screen and (min-width: 1024px) {
 .mcon{display:flex;}
 .plrd{width:calc(100% - 425px);background:#000;height:100%;}
 #video{height:100%;}
 .chnld{filter:none !important;-webkit-filter:none !important;width:400px;background:#333;}
 button{color:#eee;}
 @media only screen and (min-width: 1000px) {
  .mcon{display:flex;}
  .plrd{width:calc(100% - 425px);background:#000;height:100%;}
  #video{height:100%;}
  .chnld{filter:none !important;-webkit-filter:none !important;width:400px;background:#333;}
  button{color:#eee;}
 }
</style>
</head>

<body>
 <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
 <div class='pad-10 shadow bg-red relative' style='margin-bottom:10px;display: flex;align-items: center;'>
  <span class='white josefin-font f-20' style='flex: 1;margin-left: 3px;margin-top: 2px;'><i class='fa-brands fa-spotify' style='margin-right:6px;font-size:22px'></i>AS LIVE TV</span>
  <button class='s-40 active circle btn right' onclick='abt()' style='background:transparent;display: flex;align-items: center;'><svg fill='#fff' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
    <path clip-rule='evenodd' d='M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z' fill-rule='evenodd'></path>
   </svg></button>
 </div>
 <div class='mcon'>
  <div class='plrd'>
   <video autoplay='' controls='' id='video'></video>
  </div>
  <div id="list" class='chnld'>
  </div>
 </div>
 <script>
 
 var list = [];
 fetch("https://api.npoint.io/ede7b617d1f60ac64170")
 .then(response => response.json())
 .then((data) => {
   list = data;
  var dlst = document.querySelector("#list");
  list.forEach((c,i) => {
    var btn = document.createElement("button");
    btn.setAttribute("class","ripple");
    btn.innerText = c.name;
    btn.onclick = function(){
      play(c.url,c.keyId,c.key);
    /* if(c.m3u8 !== true){
      play(c.url);
     }else{
      play(c.url,"hls")
     }*/
    }
    dlst.appendChild(btn);
  });
  
 })
  function play(url,kid,k,t){
  var cat = "dash";
   /*if(t){
     cat = "hls";
   }else{
     cat = "dash";
   }*/
  jwplayer("video").setup({
         'preload': "auto",
         "autostart": true,
         'stretching': "uniform",
         'width': "100%",
         'aspectratio': "16:9",
         'image': "https://i.imgur.com/aFOM5pg.png",
         'logo': "https://i.imgur.com/aFOM5pg.png",
         file: url,
         type: cat,
         drm: {"clearkey": {  "keyId":kid,"key":k}},
         abouttext: "US ?",
         aboutlink: "https://asbros.github.io/"
  });
  }
   function abt(){
     as.popup({
     title:"Anshul Kumar",
     closeBtn: false,
      icon:"https://i.imgur.com/Mh3z5lX.jpg",
     closeIcon: true
   });
   }
 </script>
</body>

</html>
