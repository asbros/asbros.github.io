<body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  font-family: 'Poppins', sans-serif;
}
body{
  background: #0063FF;
}
::selection{
  color: #fff;
  background: #007bff;
}
#start-btn{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);font-size: 25px;
  font-weight: 500;
  color: #007bff;
  padding: 15px 30px;
  outline: none;
  border: none;
  border-radius: 5px;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 
0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
#quiz, #finish-quiz, #info{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);	
  opacity: 0;
  pointer-events: none;
  padding: 0px;
  width: 320px;
  background-color: #fff;
  box-shadow: 0 0 30px 0 #555;
  overflow: hidden;
  transition: all 0.2s;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 
0 6px 20px 0 rgba(0, 0, 0, 0.19);
  border-radius: 5px;
}
#quiz.active, #finish-quiz.active, #info.active{
  opacity: 1;
  z-index: 5;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
  border-radius: 5px;
}
#info-title{
  height: 60px;
  width: 100%;
  border-bottom: 1px solid lightgrey;
  display: flex;
  align-items: center;
  padding: 0 30px;
  border-radius: 5px 5px 0 0;
  font-size: 20px;
  font-weight: 600;
}
#info-list{
  padding: 15px 30px;
}
#info-list .info{
  margin: 5px 0;
  font-size: 17px;
}
#info-buttons{
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 0 20px;
  border-top: 1px solid lightgrey;
}
#info-buttons button{
  margin: 0 5px;
  height: 40px;
  width: 100px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  border: none;
  outline: none;
  border-radius: 5px;
  border: 1px solid #007bff;
}
#quiz-header{
  height: 50px;
  width: 100%;
  border-bottom: 0.5px solid #000;
  padding: 10px;
}
#quiz-title{
  font-size: 20px;
  color: #000;
  font-weight: 600;
  width: 270px;
  height: 36px;
  white-space: nowrap;
  overflow-x: scroll;
  overflow-y: hidden;
}
#quiz-timer{
  background-color: #000;
  color: #fff;
  border-radius: 5px;
  padding: 7px;
  display: inline;
  position: relative;
  bottom: 40px;
  float: right;
}
#quiz-timeline{
  width: 0px;
  height: 3px;
  background-color: #f00;
  transition-timing-function: linear;
}
#quiz-body{
  width: 90%;
  margin-left: 5%;
}
#quiz-question{
  margin: 8px;
  font-size: 25px;
  font-weight: 600;
}
#quiz-options{}
#quiz-options button{
  display: block;
  background-color: aliceblue;
  border: 1px solid #84c5fe;
  border-radius: 5px;
  padding: 8px 15px;
  width: 100%;
  font-size: 17px;
  margin-bottom: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
#quiz-options button:hover{
  color: #004085;
  background: #cce5ff;
  border: 1px solid #b8daff;
}
#quiz-options button:disabled{
  pointer-events: none;
  color: #999;
}
#quiz-options button.correct{
  color: #155724;
  background-color: #d4edda;
  border: 1px solid #c3e6cb;
}
#quiz-options button.correct:after{
  content: "✓ ";
  color: #23903c;
  border-color: #23903c;
  background: #d4edda;
}
#quiz-options button.wrong{
  color: #721c24;
  background: #f8d7da;
  border: 1px solid #f5c6cb;
}
#quiz-options button.wrong:after{
  content: "✘ ";
  font-weight: bold;
  font-size: 20px;
  color: #a42834;
  background: #f8d7da;
  border-color: #a42834;
}
#quiz-footer{
  height: 50px;
  width: 100%;
  border-top: 0.5px solid #000;
}
#quiz-next{
  height: 36px;
  width: 60px;
  background-color: #0063FF;
  border: 0;
  color : #fff;
  float: right;
  border-radius: 4px;
  margin-top: 7px;
  margin-right: 7px;
}
#finish-quiz{
  padding: 10px;
  font-size: 24px;
  font-weight: 500;
}
</style>
<button id="start-btn">Start Quiz</button>
<!--Info-->
<div id="info">
<div id="info-title">Some Rules of this Quiz</div>
<div id="info-list">
<div class="info">1. You will have only <b id="quiz-time-info" style="color: #007bff">15 seconds</b> for each question.</div>
<div class="info">2. Once you select your answer, it can't be undone.</div>
<div class="info">3. You can't select any option once time goes off.</div>
<div class="info">4. You can't exit from the Quiz while you're playing.</div>
</div>
<div id="info-buttons">
<button id="continue-quiz">Continue</button></div>
</div>
<!--Quiz-->
<div id="quiz">
<!--Quiz Header-->
<div id="quiz-header">
<div id="quiz-title">Awesome HTML5 Quiz App Awesome HTML5 Quiz App</div>
<span id="quiz-timer"></span>
</div>
<!-- Quiz Timeline-->
<div id="quiz-timeline"></div>
<!--Quiz body-->
<div id="quiz-body">
<div id="quiz-question"></div>
<div id="quiz-options"></div>
</div>
<!--Ouiz footer-->
<div id="quiz-footer">
<span id="quiz-question-no"></span>
<button id="quiz-next">Next</button>
</div>
</div>
<!--Results-->
<div id="finish-quiz">
<i class="fas fa-user-graduate"></i>
<span id="user">Your Scoreboard</span>
<div style="border-bottom: 1px solid lightgrey;"></div>
<span id="correct"></span><br/>
<span id="incorrect"></span><br/>
<span id="attempted"></span><br/>
<span id="unattempted"></span><br/>
<span id="total"></span><br/>
<span id="percentage"></span><br/>
<span id="message"></span><br/>
</div>
<script>
const questions = [
 {
  question: "What does CSS stand for?",
  options: [
      "Common Style Sheet",
      "Cascading Style Sheet",
      "Colorful Style Sheet",
      "Computer Style Sheet"
    ],
  correct: 2
 },{
  question: "How can you created rounded corners using CSS3?",
  options: [
      "border[round]: 30px;",
      "corner-effect: round;",
      "border-radius: 30px;",
      "alpha-effect: round-corner;"
    ],
  correct: 3
 },
 {
  question: "CSS1 Developed in _____ by the W3C, describes CSS language and simple visual formatting for all HTML tags.",
  options: ["1996","1884","1987","1990"],
  correct: 1
 },
 {
  question: "From which version of CSS under development since the late 1990s, added a lot of extra features ?",
  options: ["CSS1","CSS2","CSS3","NONE"],
  correct: 3
 },
 {
  question: "An external style sheet is ideal when the style is applied to",
  options: ["many pages","few pages","None","All of the above"],
  correct: 1
 },
 {
  question: "A _____ tag is used to specify that the browser is to fetch and use an external style sheet file",
  options: ["<src>","<sheet>","<link>","None"],
  correct: 3
 },
 {
  question: "To use inline styles of div you use the style attribute in the _____ tag",
  options: ["link tag","style tag","div tag","None of the above"],
  correct: 3
 },
 {
  question: "CSS provided the basic styles such as",
  options: ["setting margins","specifying font and font styles","applying colors","All of the above"],
  correct: 4
 }
];

const $ = function(n){
 return document.querySelector(n);
}

var quno = 0;
var time = 25;
var counter;
var score = 0;
var unattempted = 0;
var counterLine;
var atime = time+1;
var total = questions.length;

$("#quiz-timer").textContent = time;
function startTimeLine(Ltime){
$("#quiz-timeline").style.transition = "width "+atime+"s linear";
 $("#quiz-timeline").style.width = "100%";
}
function startTimer(time){
 counter = setInterval(timer, 1000);
 startTimeLine(0);
 function timer(){
  $("#quiz-timer").textContent = time;
  time--;
  if(time < 0){
   clearInterval(counter);
  $("#quiz-timeline").style.transition = "width 0s";
  $("#quiz-timeline").style.width = "0px";
   for(var i = 0;i < document.querySelectorAll("#quiz-options button").length;i++){
  document.querySelectorAll("#quiz-options button")[i].setAttribute("disabled", "disabled");
   }
  document.querySelectorAll("#quiz-options button")[questions[quno].correct-1].classList.add("correct");
  unattempted++;
  }
 }
}
function quizStart(){
  $("#start-btn").style.display = "none";
  $("#quiz-time-info").textContent = time+" seconds";
  $("#info").classList.add("active");
}
function continueQuiz(){
 $("#info").style.display = "none";
 $("#quiz").classList.add("active");
  quno = 0;
  startQuiz();
}
function startQuiz(){
  var nqno = quno+1;
  $("#quiz-question").innerText = nqno+". "+questions[quno].question;
  $("#quiz-options").innerHTML = "";
  for(var o = 0;o < questions[quno].options.length; o++){
   var op = document.createElement("button");
   op.setAttribute("data-num", o);
   op.innerText = questions[quno].options[o];
   op.addEventListener("click", function(){
     checkAnswer(quno, this.getAttribute("data-num"), this);
   });
  $("#quiz-options").appendChild(op);
  }
  startTimer(time);
 checkLastQuestion();
}
function checkAnswer(n,o,b){
  if(o == questions[n].correct-1){
   b.classList.add("correct");
   score++;
  }else{
    b.classList.add("wrong");
    document.querySelectorAll("#quiz-options button")[questions[quno].correct-1].classList.add("correct");
   }
   for(var i = 0;i < document.querySelectorAll("#quiz-options button").length;i++){
  document.querySelectorAll("#quiz-options button")[i].setAttribute("disabled", "disabled");
 }
 clearInterval(counter);
 $("#quiz-timeline").style.transition = "width 0s";
 $("#quiz-timeline").style.width = "0px";
}
function checkLastQuestion(){
 if(quno == questions.length){
  $("#quiz-next").textContent = "Finish";
 }else{
  }
}
function nextQuestion(){
 if(quno+1 == questions.length){
   finishQuiz();
 }else if(quno+2 == questions.length){
  quno++;
  $("#quiz-timeline").style.transition = "width 0s";
  $("#quiz-timeline").style.width = "0px";
  startQuiz();
   $("#quiz-next").textContent = "Finish";
  }else {
  quno++;
  $("#quiz-timeline").style.transition = "width 0s";
  $("#quiz-timeline").style.width = "0px";
  startQuiz();
   }
}
function finishQuiz(){
 $("#quiz").style.display = "none";
 $("#correct").textContent = "Correct: "+score;
 var attempted = total-unattempted;
 var incorrect = attempted-score;
 $("#incorrect").textContent = "Incorrect: "+incorrect;
 $("#attempted").textContent = "Attempted: "+attempted;
 $("#unattempted").textContent = "Unattempted: "+unattempted;
 $("#total").textContent = "Total Questions: "+total;
 var p = score*100;
 $("#percentage").textContent = "Percentage: "+Math.floor(p/questions.length)+"%";
 $("#finish-quiz").classList.add("active");
}

$("#start-btn").addEventListener("click", quizStart);
$("#continue-quiz").addEventListener("click", continueQuiz);
$("#quiz-next").addEventListener("click", nextQuestion);
</script>
</body>
