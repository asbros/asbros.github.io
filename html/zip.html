<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
<style type="text/css">
</style>
</head>
<body>
<button onclick="dzip()">Download</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.js"></script>
<script type="text/javascript">
function dzip(){
 var zip = new JSZip();
  zip.file("hello.txt", "Hello World\n");
  var messages = zip.folder("messages");
  messages.file("message.txt","Hello World, This is message form wapgee!");
  zip.generateAsync({type:"blob"})
    .then(function(zip) {
    saveAs(zip, "archive.zip");
  });
}
dzip();
</script>
</body>
</html>
