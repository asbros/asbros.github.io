<body>
 <div id='main'>
  <div Class='alert-blue' id='cont'>
   <div class='josefin-font' id='tm' style='font-size: 28px;margin-bottom: 7px;'>Temporary Email</div><br />
   <code id='mail'></code><br /><br /><br />
   <b>Refresh to check mails.</b><br />
   <span><button class='pad-10 bg-blue f-20 josefin-font white shadow active' id='gbtn' onclick='gen()'>Generate</button></span>
  </div><br />
  <ol class='alert-blue' id='mes'>
   <div style='display: flex;justify-content: space-between;margin-bottom: 20px;'><span class='josefin-font' style='font-size: 30px;position: relative;top: 10px;'>Inbox</span>
    <button class='pad-7 bg-blue f-20 josefin-font white shadow active' id='ref' onclick='window.location.reload()'><svg fill='none' height='22' stroke='#fff' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'>
      <path d='M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99' stroke-linecap='round' stroke-linejoin='round'></path>
     </svg></button>
   </div>
  </ol>
 </div>
 <div class='no-items section' id='required'></div>
 <script>
  function gen(){
    const options = {
  	method: 'GET',
  	headers: {
  		'X-RapidAPI-Key': '3a6008168fmshc89e2b9e019262ap1db9f8jsne1aad62d8bff',
  		'X-RapidAPI-Host': 'tmail2.p.rapidapi.com'
  	}
  };
  var l = as.loader();
  l.show();
  fetch('https://tmail2.p.rapidapi.com/mailbox', options)
  	.then(response => response.json())
  	.then(x => {
  	   var m = x.mailbox;
  	   document.getElementById("mail").innerText = m;
  	   localStorage.setItem("mail",m);
  	   localStorage.setItem(m,x.token);
  	   l.hide();
  	})
  	.catch(err => {
  	   l.hide();
  	   as.alert({
  	     title: "Error",
  	     text: err
  	   });
  	});
  }
  
  var mail = localStorage.getItem("mail");
  if(mail && mail != "undefined"){
    document.getElementById("mail").innerText = mail;
    const opt = {
  	method: 'GET',
  	headers: {
  		Authorization: 'Bearer '+localStorage.getItem(mail),
  		'X-RapidAPI-Key': '3a6008168fmshc89e2b9e019262ap1db9f8jsne1aad62d8bff',
  		'X-RapidAPI-Host': 'tmail2.p.rapidapi.com'
  	}
  };
  var ul = document.getElementById("mes");
  fetch('https://tmail2.p.rapidapi.com/messages', opt)
  	.then(response => response.json())
  	.then(res => {
  	   var mes = res.messages;
  	   if(mes.length > 0){
  	   mes.forEach(x => {
  	     var s = x.subject;
  	     var l = document.createElement("li");
  	     l.setAttribute("data-id",x._id);
  	     l.innerHTML = '<span style="color:#084298;">'+s+'</span><svg xmlns="http://www.w3.org/2000/svg" style="position:relative;top: 3px;" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#0088ff" height="24" width="24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" /></svg>';
  	     l.addEventListener("click",function(){
    var l = as.loader();
    l.show();
  	       const option = {
  	method: 'GET',
  	headers: {
  		Authorization: 'Bearer '+localStorage.getItem(mail),
  		'X-RapidAPI-Key': '3a6008168fmshc89e2b9e019262ap1db9f8jsne1aad62d8bff',
  		'X-RapidAPI-Host': 'tmail2.p.rapidapi.com'
  	}
  };
  
  fetch('https://tmail2.p.rapidapi.com/messages/'+this.getAttribute("data-id"), option)
  	.then(response => response.json())
  	.then(x => {
       l.hide();
  	   as.popup({
  	     title: x.subject,
           titleSize: 20,
           html: '<div style="box-sizing:border-box;text-align: left;border:1px solid #000;word-break: break-word;overflow-x:scroll;">'+x.bodyHtml+'</div>',
           closeIcon: true,
           text: 'From: '+x.from,
           textSize: 15
  	   });
  	  })
  	.catch(err => console.error(err));
  	     });
  	     ul.appendChild(l);
  	   });
  	}
  	})
  	.catch(err => console.log(err));
  }else{
    localStorage.setItem("mail","");
    gen();
  }
 </script>
