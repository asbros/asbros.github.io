<!DOCTYPE html>
<title>AS Movies Hub</title>
<script type="text/javascript" charset="utf-8" async="" src="https://ssl.p.jwpcdn.com/player/v/8.30.0/jwpsrv.js"></script>
<meta content='#dc3545' name='theme-color' />

<link href='https://i.imgur.com/ZEQdTSH.png' rel='shortcut icon' type='image/vnd.microsoft.icon' />
<link href='https://i.imgur.com/ZEQdTSH.png' rel='apple-touch-icon' />

<style type='text/css'>
 *{font-family:'Jost', sans-serif;user-select:none;transition: all 0.3s;}
 body{padding:0;margin:0;background: rgb(100,100,100);}
 .mcon{margin:0;padding:5px;}
 .plrd{position:-webkit-sticky;position:sticky;z-index:9999999;top:0;border:5px solid #dc3545;background:#000;margin-top: 10px;}
 #video{width:100%;height:100%;}
 button{padding:10px;background:rgba(153, 153, 153, 0.4);margin-bottom:5px;font-size:17px;border:0;width:100%;text-align:left;}
 #search {
  background-image: url('https://www.w3schools.com/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  margin-top: 10px;
  box-sizing: border-box;
  font-size: 16px;
  padding: 10px 20px 10px 40px;
  border: 1px solid #ddd;
}
 #list{
   display: flex;
   flex-wrap: wrap;
   justify-content: space-around;
   margin-top: 15px;
   color: #000;
   font-size: 20px;
   text-align: center;
 }
 #list > div{
   position: relative;
   height: 200px;
   width: 150px;
   margin-bottom: 10px;
   border-radius: 5px;
   background-size: 100%;
   background-position: center;
   border: 3px solid rgba(27,27,27,0.9);
   transition: all 0.3s ease;
   overflow: hidden;
 }
 #list > div:hover{
   background-size: 230px;
 }
 #list div div{
   text-align: center;
   font-size: 18px;
   width: 100%;
   color: #fff;
   position: absolute;
   bottom: 0px;
   padding: 5px;
   box-sizing: border-box;
   background: rgba(27,27,27,0.5);
   white-space:nowrap;
   overflow:hidden;
   text-overflow:ellipsis;
 }
 @media only screen and (min-width: 1000px) {
  .dsktp .mcon{display:flex;}
  .dsktp .plrd{width:60%;background:#000;height:100%;}
  .dsktp #video{height:100%;}
  .dsktp #cntt{
      width: 40%;
      height: 540px;
      overflow-y: scroll;
      padding: 10px;
      background: rgba(0,0,0,0.2);
  }
  .dsktp .chnld{filter:none !important;-webkit-filter:none !important;}
 }
</style>
</head>

<body class="bg-light-blue">
 <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
 <div class="white pad-15 shadow bg-black" style="display: flex;align-items: center;height:38px">
     <img style="height: 45px;width: 45px;border-radius: 50%;margin-right: 3px;" src="https://i.imgur.com/ZEQdTSH.png">
   <span class="josefin-font f-20" style="flex: 1;margin-left: 3px;margin-top: 2px;">AS Movies Hub</span>
   <a href="https://anshul-web.blogspot.com/" target="_blank" style="text-decoration: none;margin-right: 7px"><img style="height: 38px;width: 38px;border-radius: 50%;border: 1px solid #fff;" src="https://i.imgur.com/xlkY3OT.jpg"></a>
   <a href="https://shubham-web.blogspot.com/" target="_blank" style="text-decoration: none;"><img style="height: 38px;width: 38px;border-radius: 50%;border: 1px solid #fff;" src="https://i.imgur.com/PWYt3DO.jpg"></a>
  </div>
 <div class='mcon'>
  <div class='plrd' id="plrd" style="display: none;">
   <video autoplay='' controls='' id='video'></video>
  </div>
  <div id="cntt">
     <input class="input-blue" type="search" id="search" onkeyup="search(this.value.toUpperCase())" oninput="search(this.value.toUpperCase())" placeholder="Search for movies...">
  <div id="list" class='chnld'>
      Loading Live Channels...
  </div>
  </div>
 </div>
 <div class="pad-10" style="align-items:center;text-align:center;background: rgb(51,51,51);margin-top: 10px;">
  <a style="text-decoration: none;font-size: 18px;" href="https://asbros.github.io/" class="white">More Apps →</a><br><hr>
  <span style="text-decoration: none;font-size: 21px;" class="white">AS BROTHERS </span>❤️
 </div>
 <script>
 javascript:(function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
  var dlst = document.querySelector("#list");
  var plrd = document.querySelector("#plrd");
  
 var list = [];
 fetch("https://api.npoint.io/6939f914c980f50041b8")
 .then(response => response.json())
 .then((data) => {
   list = data;
   dlst.innerHTML = "";
  list.forEach((c,i) => {
    var div = document.createElement("div");
    div.setAttribute("id",i)
    div.style.backgroundImage = "url("+c.img+")";
    var nm = document.createElement("div");
    nm.innerText = c.name;
    div.onclick = function(){
      plrd.style.display = "";
      play(c.src);
      document.body.classList.add('dsktp');
    }
    div.appendChild(nm);
    dlst.appendChild(div);
  });
  
 });
 
  function play(url){
  jwplayer("video").setup({
         'preload': "auto",
         "autostart": true,
         'stretching': "uniform",
         'width': "100%",
         'aspectratio': "16:9",
         'image': "https://i.imgur.com/ZEQdTSH.png",
         'logo': "https://i.imgur.com/ZEQdTSH.png",
         file: url,
         abouttext: "US ?",
         aboutlink: "https://asbros.github.io/"
  });
  }
  
  function search(q){
   for (i = 0; i < list.length; i++) {
        var a = list[i].name;
        if (a.toUpperCase().indexOf(q.trim()) > -1) {
         document.getElementById(i).style.display = "block";
        } else {
         document.getElementById(i).style.display = "none";
        }
    }
  }
 </script>
</body>

</html>
