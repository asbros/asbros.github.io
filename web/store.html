<!DOCTYPE html>
<html dir='ltr' lang='en-GB' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>

<head>
 <title>AS STORE</title>
 <meta charset='UTF-8' />
 <meta content='width=device-width, user-scalable=no' name='viewport' />
 <link href='https://asbros.github.io/css/main.css' rel='stylesheet' />
 <script charset='utf-8' src='https://asbros.github.io/popup.js/popup.js' type='text/javascript'></script>
  <link href='https://asbros.github.io/as.webmanifest' rel='manifest' />
 <style type='text/css'>
  *{transition: all 0.3s;font-family: 'Jost';user-select: none;}
  body{margin:0;padding:0;}
  .app-list-container{
  display: flex;
  justify-content: center;
  padding-top: 5px;
  padding-bottom: 20px;
  }
  .app-list{
   color: #111;
   font-size: 20px;
  }
  .app{
  width:146px;
  height:200px;
  display:inline-block;
  margin: 10px;
  margin-top:12px;
  margin-bottom:13px;
  }
  .app-img{
  width:100px;
  height:100px;
  margin-top:5px;
  margin-bottom:10px;
  border-radius:20px;
  }
  .app-span{
  width:100%;
  text-align: center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  margin-top:5px;
  margin-bottom:10px;
  }
  .footer{
  background: #333;
  }
  body.dark{
  background-color: rgb(42,43,46) !important;
  }
  .dark .header{
  background-color: #282828 !important;
  color: #fff;
  }
  .dark .header svg{
  fill: #fff;
  }
  .dark .app{
  background-color: #3d3d3d !important;
  color: #fff;
  }
  .dark .app-list{
   color: #fff;
  }
 </style>
</head>

<body class='no-select bg-light-blue'>
 <!-- Header -->
 <div class='pad-15 bg-white flex header' style='align-items:center; position:fixed;top:0;width:100%;'>
  <span class='bold f-20' style='flex: 1;margin-left: 3px;margin-top: 2px;'>&#10083;&#65039; AS Store</span>
  <button class='s-40 circle btn right' id='light' onclick='theme("light")' style='background:transparent;display: flex;align-items: center;display:none;position:fixed;right:60px;'><svg fill='#000' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
    <path clip-rule='evenodd' d='M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z' fill-rule='evenodd'></path>
   </svg>
  </button>
  <button class='s-40 circle btn right' id='dark' onclick='theme("dark")' style='background:transparent;display: flex;align-items: center;position:fixed;right:60px;'><svg fill='#000' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
    <path d='M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z'></path>
   </svg>
  </button>
  <button class='s-40 circle btn right' style='background:transparent;display: flex;align-items: center;position:fixed;right:12px;'><svg fill='#000' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
    <path clip-rule='evenodd' d='M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z' fill-rule='evenodd'></path>
   </svg>
  </button>
 </div>
 <div style='border-bottom:1px solid #999;position:fixed;top:60px;width:100%;'></div>
 <br /><br /><br />
 <!-- All app lists here -->
 <div class='app-list-container'>
  <div class='app-list' style="text-align: center">
      Loading Apps...
  </div>
 </div>
 <!-- Footer -->
 <div style='border-top:1px solid #111;'></div>
 <div class='pad-10 footer' style='align-items:center;text-align:center;'>
  <a style="text-decoration: none;font-size: 21px;" href="https://asbros.github.io/" class='white footer-credit'>AS BROTHERS </a>&#10083;&#65039;
 </div>
 <script>
 var apps;
 var list = document.querySelector(".app-list");
 fetch("https://api.npoint.io/5891e8b90caf3c2bdbc6")
 .then(response => response.json())
 .then((data) => {
   apps = data;
   list.innerHTML = "";
 apps.forEach((x,n) => {
   var app = x;
   var adv = createElem("div");
   adv.setAttribute("class","shadow pad-10 bg-white w-200 app radius-5");
   var advd = createElem("div");
   advd.setAttribute("style","display: flex;flex-direction:column;align-items:center;");
   var aimg = createElem("img");
   aimg.setAttribute("class","app-img block");
   aimg.setAttribute("src",app.icon);
   var atle = createElem("div");
   atle.setAttribute("class","app-span f-20 block");
   atle.innerText = app.name;
   var adbtn = createElem("button");
   adbtn.setAttribute("class","btn w-full pad-7 white bg-blue f-18 radius-5 app-info");
  
  adbtn.setAttribute("data-n",n);
   adbtn.addEventListener("click",function(){
     openAppInfo(this.getAttribute("data-n"));
   });
   var asvg = createElem("svg");
   asvg.setAttribute("style","height: 23px;width: 25px;margin-right: 5px;margin-left: -8px;fill: #fff;");
   asvg.setAttribute("viewBox","0 0 20 20");
   var apath = createElem("path");
   apath.setAttribute("clip-rule","evenodd");
   apath.setAttribute("d","M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z");
   apath.setAttribute("fill-rule","evenodd");
   asvg.appendChild(apath);
   adbtn.innerHTML = asvg.outerHTML+"Download";
   advd.appendChild(aimg);
   advd.appendChild(atle);
   advd.appendChild(adbtn);
   adv.appendChild(advd);
   list.appendChild(adv);
  });
 });
  
  function openAppInfo(n){
   var data = apps[n];
   as.popup({
     icon: data.icon,
     title: data.name,
     text: data.about,
     closeBtn: false,
     closeIcon: true,
     titleSize: 22,
     buttons: [{
      html: 'Download apk',type: "success",click: function(){
  window.open(data.url,"_blank");
       }
      }]
   });
  }
  
  function createElem(n){
    return document.createElement(n);
  }
   function setTheme(){
    var theme = localStorage.getItem("theme");
    if(theme == "dark"){
     document.body.classList.add("dark");
    document.getElementById("dark").style.display = "none";
  
  document.getElementById("light").style.display = "flex";
    }
    if(theme == "light"){
   document.body.classList.remove("dark");
    document.getElementById("light").style.display = "none";
    document.getElementById("dark").style.display = "flex";
    }
   }
   function theme(n){
    localStorage.setItem("theme",n);
    setTheme();
   }
    setTheme();
 </script>
</body>

</html>
