 <div class="pad-10" style="align-items:center;text-align:center;background: #222831;margin-top: 10px;">

 <script>
 if (!navigator.share) {
   document.querySelector("#sharebtn").style.display = "none";
 }
  var dlst = document.querySelector("#list");
  var plrd = document.querySelector("#plrd");
  var video = document.querySelector("#video");
  var cntt = document.querySelector("#cntt");
  var scont = document.querySelector("#scont");
  
 var list = [];
 function add(data,t){
  if(data.length > 0){
   list = data;
   dlst.innerHTML = "";
  list.forEach((c,i) => {
    var adiv = document.createElement("a");
    adiv.setAttribute("id",i);
    if(c.poster_path != null){
    adiv.style.backgroundImage = "url(https://image.tmdb.org/t/p/w400/"+c.poster_path+")";
    }else{
      adiv.style.backgroundImage = "url(https://i.imgur.com/eG5fXDo.png)";
      adiv.style.backgroundSize = "120% 100%";
      adiv.style.backgroundPosition = "center";
    }
    switch(t){
     case "tv":
      adiv.setAttribute("title",c.name);
     break;
     default:
     adiv.setAttribute("title",c.title);
    }
    adiv.setAttribute("href",window.location.href+"?i="+c.id+"&t="+t);
    dlst.appendChild(adiv);
  });
  }else{
   dlst.innerHTML = `No results found!`;
   }
  }
     
 function aadd(data,n){
   list = list.concat(data);
   dlst.innerHTML = "";
  list.forEach((c,i) => {
    var adiv = document.createElement("a");
    adiv.setAttribute("id",i);
    adiv.setAttribute("title",c.title)
    adiv.style.backgroundImage = "url(https://image.tmdb.org/t/p/w400/"+c.poster_path+")";
    adiv.setAttribute("href",window.location.href+"?i="+c.id+"&t=movie");
    dlst.appendChild(adiv);
  });
 }
  
  const options = {
  method: 'GET',
  headers: {
    accept: 'application/json',
    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJkMGI2ZDEyY2MyMGYwYzlmN2ViYmE4NDgxM2RhODc2NiIsInN1YiI6IjY1NGE2YjQ3NjdiNjEzMDBjODQ5MzQxMyIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.xTt8cGn7GlkZhJkJ2e7zLObAk4PgQMofXwqWAKltMLw'
  }
     };
  /* https://developer.themoviedb.org/reference/discover-movie 
  email = pass = miledap211@eazenity.com;
  username = miledap;
  */
   function auto(n){
    window.cp = n;
   fetch("https://api.themoviedb.org/3/discover/movie?air_date.gte=&air_date.lte=&certification=&certification_country=IN&debug=&first_air_date.gte=&first_air_date.lte=&page="+n+"&primary_release_date.gte=&primary_release_date.lte=&region=&release_date.gte=&release_date.lte=&show_me=0&sort_by=popularity.desc&vote_average.gte=1&vote_average.lte=10&vote_count.gte=0&watch_region=IN&with_genres=&with_keywords=&with_networks=&with_origin_country=IN&with_original_language=hi&with_watch_monetization_types=&with_watch_providers=&with_release_type=&with_runtime.gte=0&with_runtime.lte=400",options)
     .then(response => response.json())
     .then((data) => {
   aadd(data.results,n);
     });
   }
    auto(1);
  
  var isSearch = false;
  function search(q){
   if(q.trim()){
   isSearch = true;
   dlst.innerHTML = `Searching for “${q}”`;
    document.querySelector("#more").style.display = "none";
  var t = document.getElementById("stype").value;
  var url = 'https://api.themoviedb.org/3/search/'+t+'?query='+q.trim()+'&api_key=d0b6d12cc20f0c9f7ebba84813da8766';
     fetch(url)
     .then(response => response.json())
     .then((data) => {
   add(data.results,t);
     });
  }else{
    list = [];
    auto(1);
    isSearch = false;
    document.querySelector("#more").style.display = "";
  }
  }
  var dname = document.querySelector("#dname");
  var dover = document.querySelector("#dover");
  var lq = window.location.search;
  var up = new URLSearchParams(lq);
  var id = up.get("i");
  var type = up.get("t");
  var imdb;
if(id && type){
   cntt.style.display = "none";
   scont.style.display = "none";
   plrd.style.display = "";
   var u;
   switch(type){
     case "tv":
     u = 'https://www.2embed.cc/embedtvfull/'+id;
     fetch('https://api.themoviedb.org/3/tv/'+id, options)
  .then(response => response.json())
  .then(response => {
    det(response.name,response.overview,response.imdb_id);
  })
  .catch(err => console.error(err));
     //https://vidsrc.me/embed/tv?tmdb=
     //https://vidsrc.cc/v2/embed/movie/
     //https://player.autoembed.cc/embed/movie/"+id+"?server=2
     break;
     default:
     u = "https://player.autoembed.cc/embed/movie/"+id+"?server=5";
  fetch('https://api.themoviedb.org/3/movie/'+id, options)
  .then(response => response.json())
  .then(response => {
    det(response.title,response.overview,response.imdb_id);
  })
  .catch(err => console.error(err));
     }
     video.src = u;
  }
  var cTitle;
  function det(title,overview,imdb_id){
    cTitle = title;
   dname.innerText = title;
   dover.innerText = overview;
   imdb = imdb_id;
   }
 var servers = document.getElementById("servers");
 if(type == "movie"){
     function ser(vs){
       var cs;
       video.setAttribute("sandbox","allow-scripts allow-same-origin allow-top-navigation");
       switch(vs){
        case 1:
          cs = "https://player.autoembed.cc/embed/movie/"+id+"?server=5";
          break;
        case 2:
          cs = 'https://www.2embed.skin/embed/'+id;
          break;
        case 3:
          cs = "https://moviesapi.club/tv/"+id;
          break;
        case 4:
          cs = "https://embed.smashystream.com/dude.php?imdb="+imdb;
          //video.removeAttribute("sandbox");
          break;
       }
       video.contentWindow.location.replace(cs);
     }
    fetch('https://api.themoviedb.org/3/movie/'+id+'/credits?language=en-US', options)
  .then(response => response.json())
  .then(response => {
    var cast = response.cast;
    showCast(cast);
  })
  .catch(err => console.error(err));
  }
   else if(type = "tv"){
     function ser(vs){
       var cs;
       video.setAttribute("sandbox","allow-scripts allow-same-origin allow-top-navigation");
       switch(vs){
        case 4:
          cs = "https://player.autoembed.cc/embed/tv/"+id+"?server=5";
         break;
        case 1:
          cs = 'https://www.2embed.cc/embedtvfull/'+id;
          break;
        case 2:
          cs = "https://vidsrc.cc/v2/embed/tv/"+id;
          break;
        case 3:
          cs = "https://player.smashy.stream/tv/"+id+"?s=1&e=1&remove=search|watchWithFriends";
          //video.removeAttribute("sandbox");
          break;
       }
       video.contentWindow.location.replace(cs);
     }
   fetch('https://api.themoviedb.org/3/tv/' + id + '/credits?language=en-US', options)
  .then(response => response.json())
  .then(response => {
    var cast = response.cast;
    showCast(cast);
  })
  .catch(err => console.error(err));
   }
   else{
       servers.style.display = "none";
   }
  function showCast(cast){
    if(cast.length > 1){
      var casts = document.getElementById('casts');
      cast.forEach((c) => {
        var d = document.createElement("div");
        var i = document.createElement("img");
        var n = document.createElement("div");
        var r = document.createElement("div");
        n.innerText = c.name;
        r.innerText = c.character;
        if(c.profile_path != null){
        i.src = "https://image.tmdb.org/t/p/w342"+c.profile_path;
        }else{
          i.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdV-8SUnrHY-ZAd5BrS80yZiif4HnKRF0uk82-7dh-rHtqQ7NDvEfqKq7_&s=10";
        }
        d.appendChild(i);
        d.appendChild(n);
        d.appendChild(r);
        casts.appendChild(d);
      })
    }
  }
  
  window.onscroll = function(ev) {
    if (isSearch == false){
  if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight - 100) {
    // you're at the bottom of the page
    auto(window.cp+1)
  }
  }
}
