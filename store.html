 <script>
  var apps = {};
  apps.wss = {
      name: "WhatsApp Status Saver",
      icon: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHp3ixWN89Mw1OBGVn0eASCMXWtha7W1FwuA&usqp=CAU",
      details: "Amazing app for saving WhatsApp status in your phone.",
      screenshots: ["https://sketchub.in/storage/project_files/11262/1526903.jpg","https://sketchub.in/storage/project_files/11262/8856612.jpg","https://sketchub.in/storage/project_files/11262/1050551.jpg","https://sketchub.in/storage/project_files/11262/5651843.jpg","https://sketchub.in/storage/project_files/11262/6119832.jpg"],
      downLink: "linkhere",
      key: "wss"
  }
  
  apps.ytd = {
      name: "YouTube Video Downloader",
      icon: "https://sketchub.in/storage/project_files/11313/6515468.png",
      details: "Amazing app for downloading YouTube videos.",
      screenshots: ["https://sketchub.in/storage/project_files/11313/7498111.jpg","https://sketchub.in/storage/project_files/11313/2654490.jpg","https://sketchub.in/storage/project_files/11313/9672722.jpg","https://sketchub.in/storage/project_files/11313/6494558.jpg","https://sketchub.in/storage/project_files/11313/6338605.jpg"],
      downLink: "linkhere",
      key: "ytd"
  }
    
  function createElem(n){
    return document.createElement(n);
  }
  function openAppInfo(n){
   var data = apps[n];
   var sd = createElem("div");
  sd.setAttribute("class","screenshots-container");
   for(x of data.screenshots){
     var i = createElem("img");
     i.setAttribute("src",x);
     sd.appendChild(i);
   }
   as.popup({
     icon: data.icon,
     title: data.name,
     text: data.details,
     closeBtn: false,
     closeIcon: true,
     html: sd.outerHTML,
     titleSize: 22,
     buttons: [{
      html: 'Click here to download apk',type: "success",click: function(){
  window.open(data.downLink,"_blank");
       }
      }]
   });
  }
  for(x in apps){
   var app = apps[x];
   var adv = createElem("div");
   adv.setAttribute("class","shadow pad-10 bg-white josefin-font w-200 app radius-5");
   var advd = createElem("div");
   advd.setAttribute("style","display: flex;flex-direction:column;align-items:center;");
   var aimg = createElem("img");
   aimg.setAttribute("class","app-img block");
   aimg.setAttribute("src",app.icon);
   var atle = createElem("div");
   atle.setAttribute("class","app-span josefin-font f-20 block");
   atle.innerText = app.name;
   var adbtn = createElem("button");
   adbtn.setAttribute("class","btn w-full pad-7 white bg-blue josefin-font f-18 radius-5 app-info");
  
  adbtn.setAttribute("data-k",app.key);
   adbtn.addEventListener("click",function(){
     openAppInfo(this.getAttribute("data-k"));
   });
   var asvg = createElem("svg");
   asvg.setAttribute("style","height: 23px;width: 25px;margin-right: 5px;margin-left: -8px;fill: #fff;");
   asvg.setAttribute("viewBox","0 0 20 20");
   var apath = createElem("path");
   apath.setAttribute("clip-rule","evenodd");
   apath.setAttribute("d","M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z");
   apath.setAttribute("fill-rule","evenodd");
   asvg.appendChild(apath);
   adbtn.innerHTML = asvg.outerHTML+"Download";
   advd.appendChild(aimg);
   advd.appendChild(atle);
   advd.appendChild(adbtn);
   adv.appendChild(advd);
   document.querySelector(".app-list").appendChild(adv);
  }
   function setTheme(){
    var theme = localStorage.getItem("theme");
    if(theme == "dark"){
     document.body.classList.add("dark");
    document.getElementById("dark").style.display = "none";
  
  document.getElementById("light").style.display = "flex";
    }
    if(theme == "light"){
   document.body.classList.remove("dark");
    document.getElementById("light").style.display = "none";
    document.getElementById("dark").style.display = "flex";
    }
   }
   function theme(n){
    localStorage.setItem("theme",n);
    setTheme();
   }
    setTheme();
 </script>
